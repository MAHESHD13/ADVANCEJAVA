<!DOCTYPE html>
<html>
	<head>
		<title>ARITHMETIC OPERATIONS</title>
	</head>
	<body bgcolor="green">
		<h1 style="text-align: center; color: orangered;">***** ARITHMETIC OPERATIONS *****</h1>
		<form method="get" action="./ArithmeticOperations">
			<label style="color:aqua">First Number :</label>
			<input type="number" name="firstNumber" placeholder="Enter A First Number " /><br><br>
			<label style="color:aqua">Second Number :</label>
			<input type="number" name="secondNumber" placeholder="Enter A Second Number" /><br><br>
			<button type="submit" name="arithmetic" value="add">+</button>
			<button type="submit" name="arithmetic" value="sub">-</button>
			<button type="submit" name="arithmetic" value="mul">*</button>
			<button type="submit" name="arithmetic" value="div">/</button>
			<button type="submit" name="arithmetic" value="mod">%</button>
		
		</form>
	</body>
</html>
