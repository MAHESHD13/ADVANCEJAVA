<!DOCTYPE html>
<html>
	<head>
		<title>NUMBERS LIST GENERATION</title>
	</head>
	<body bgcolor="greenyellow">
		<h1 style="color:aqua">NUMBERS LIST GENERATION</h1>
		<form method="get" action="./NumbersList">
			<label style="color:blue">START NUMBER : </label>
			<input type="number" name="startNumber" placeholder="ENTER A START NUMBER " required /><br><br>
			<label style="color:blue">END NUMBER : </label>
			<input type="number" name="endNumber" placeholder="ENTER A END NUMBER " required /><br><br>
			<button type="submit" name="number" value="even">EVEN NUMBER</button>&nbsp;&nbsp;&nbsp;&nbsp;
			<button type="submit" name="number" value="odd">ODD NUMBER</button>&nbsp;&nbsp;&nbsp;&nbsp;
			<button type="submit" name="number" value="prime">PRIME NUMBER</button>&nbsp;&nbsp;&nbsp;&nbsp;
			<button type="submit" name="number" value="strong">STRONG NUMBER</button>&nbsp;&nbsp;&nbsp;&nbsp;
			<button type="submit" name="number" value="perfect">PERFECT NUMBER</button>&nbsp;&nbsp;&nbsp;&nbsp;
			<button type="submit" name="number" value="armstrong">ARMSTRONG NUMBER</button>&nbsp;&nbsp;&nbsp;&nbsp;

			
		</form>
	</body>
</html>
